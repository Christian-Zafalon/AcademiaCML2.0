<div class="col-md-3 control-label">
    <h1>Cadastro de Aluno</h1>
    <div class="container">
</div>
</div>
<div class="col-md-11 control-label">
        <p class="help-block">Campo Obrigatório </p>
</div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-2 control-label" for="Nome" >Nome Completo</label>  
  <div class="col-md-8">
  <input id="Nome" name="Nome" placeholder="Sem abreviações" class="form-control input-md" required="" type="text" [(ngModel)]="model.nome">
  </div>
</div>

<!-- Text input-->
<div class="form-group">  
  <label class="col-md-2 control-label" for="Nome">Nascimento</label>  
  <div class="col-md-2">
  <input id="dtnasc" name="dtnasc" placeholder="DD/MM/AAAA" class="form-control input-md" required="" type="text" maxlength="10" OnKeyPress="formatar('##/##/####', this)" [(ngModel)]="model.dataNascimento">
</div>



  <label class="col-md-1 control-label">Telefone</label>
  <div class="col-md-2">
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
      <input id="prependedtext" name="prependedtext" class="form-control" placeholder="XX XXXXX-XXXX" required="" type="text" maxlength="13"[(ngModel)]="model.telefone">
    </div>
  </div>

  <label class="col-md-1 control-label">Plano</label>
  <div class="col-md-2">
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-book"></i></span>
      <input id="prependedtext" name="prependedtext" class="form-control" placeholder="" required="" type="text" maxlength="13" [(ngModel)]="model.plano">
    </div>
  </div>

</div>


<!-- Prepended text-->
<div class="form-group">
  <label class="col-md-2 control-label" for="prependedtext">Email</label>
  <div class="col-md-2">
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
      <input id="prependedtext" name="prependedtext" class="form-control" placeholder="email@email.com" required="" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [(ngModel)]="model.email">
    </div>
  </div>

  <label class="col-md-1 control-label" for="prependedtext">CPF</label>  
  <div class="col-md-2">
    
  <input id="cpf" name="cpf" placeholder="Apenas números" class="form-control input-md" required="" type="text" maxlength="11" pattern="[0-9]+$" [(ngModel)]="model.documento">
  </div>

  <label class="col-md-1 control-label">Mensalidade</label>
  <div class="col-md-2">
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
      <input id="prependedtext" name="prependedtext" class="form-control" placeholder="" required="" type="text" maxlength="13" [(ngModel)]="model.mensalidade">
    </div>
  </div>
</div>


<!-- Search input-->

<!-- Prepended text-->

<div class="form-group">
  <label class="col-md-2 control-label" for="prependedtext">Endereço</label>
  <div class="col-md-2">
    <div class="input-group">
      <span class="input-group-addon">Rua</span>
      <input id="rua" name="rua" class="form-control" placeholder="" required="" type="text" [(ngModel)]="model.endereco.logradouro">
    </div>
    
  </div>
    <div class="col-md-1">
    <div class="input-group">
      <span class="input-group-addon">Nº</span>
      <input id="numero" name="numero" class="form-control" placeholder="" required=""  type="text" [(ngModel)]="model.endereco.numero">
    </div>
    
  </div>
  
  <div class="col-md-2">
    <div class="input-group ">
      <span class="input-group-addon">Bairro</span>
      <input id="bairro" name="bairro" class="form-control" placeholder="" required=""  type="text" [(ngModel)]="model.endereco.bairro">
    </div>
  </div>
    <div class="col-md-3">
      <div class="input-group">
        <span class="input-group-addon">Complemento</span>
        <input id="complemento" name="complemento" placeholder="Apartamento/Referencia/ETC" class="form-control"
         required="" type="text" [(ngModel)]="model.endereco.complemento">
      </div>
      </div>
    
  
</div>

<div class="form-group">
  <label class="col-md-2 control-label" for="prependedtext"></label>
  <div class="col-md-2">
    <div class="input-group">
      <span class="input-group-addon">Cidade</span>
      <input id="cidade" name="cidade" class="form-control" placeholder="" required=""   type="text" [(ngModel)]="model.endereco.cidade">
    </div>
    
  </div>
  
   <div class="col-md-2">
    <div class="input-group">
      <span class="input-group-addon">Estado</span>
      <input id="estado" name="estado" class="form-control" placeholder="" required=""   type="text" [(ngModel)]="model.endereco.uf">
    </div>

  </div>
  <div class="col-md-3">
  <div class="input-group">
    <span class="input-group-addon">CEP</span>
    <input id="cep" name="cep" placeholder="Apenas números" class="form-control input-md" required="" value="" type="search" maxlength="8" pattern="[0-9]+$" [(ngModel)]="model.endereco.cep">
  </div>
  </div>
</div>





</div>
<a style="background-color: rgb(70, 114, 19)" routerLink="/tabela" class="btn btn-primary">Voltar</a>
<button type="submit" class="btn btn-success">Cadastrar</button>
</div>
</div>
</fieldset>
</form>
</body>
